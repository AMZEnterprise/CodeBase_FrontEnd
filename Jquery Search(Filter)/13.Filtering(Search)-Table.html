    <script>
        $(function () {

            let input;
            let Table = $("#Table");
            let TableTr = $("#Table").children().children();
            $("#search").keyup(function () {
                input = $("#search").val().trim().toLowerCase();
                $("#Table").children().children().eq(1).hide();
                let TableTd;
                Table.filter(function () {

                        if (TableTd[0].textContent.toLowerCase().indexOf(input) > -1 || TableTd[1].textContent.toLowerCase().indexOf(input) > -1 || TableTd[2].textContent.toLowerCase().indexOf(input) > -1 || TableTd[3].textContent.toLowerCase().indexOf(input) > -1) {

                        }
                    }
                })
            })
