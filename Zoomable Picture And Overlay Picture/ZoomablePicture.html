<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zoomable Picture</title>
    <style>
        .zoomableDiv{
            width: 400px;
            height: 400px;
            cursor: zoom-in;
            overflow: hidden;
            
        }
        .zoomableDiv:hover img{
            transform: scale(1.4) rotate(-10deg);
        }
        .zoomableDiv img{
            width: 400px;
            height: 400px;
            transition: all 0.4s ease-in-out;
        }
        

    </style>
</head>
<body>
    

    <div class="zoomableDiv">
        <img src="picture.jpg" alt="">
    </div>

</body>
</html>
