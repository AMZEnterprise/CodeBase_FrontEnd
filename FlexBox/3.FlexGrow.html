<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div {
            padding: 20px;
        }

        .flex-container {
            border: 2px solid black;
            display: flex;
        }

        .flex-item {
            border: 1px solid red;
            flex-grow: 1;
        }
        #item3{
            flex-grow: 3;
        }
    </style>

</head>

<body>
    <h1>Flex Container</h1>
    <div class="flex-container">
        <div class="flex-item">
            <h3>One</h3>
        </div>
        <div class="flex-item">
            <h3>Two</h3>
        </div>
        <div class="flex-item" id="item3">
            <h3>Three</h3>
        </div>
        <div class="flex-item">
            <h3>Four</h3>
        </div>
    </div>
</body>

</html>
