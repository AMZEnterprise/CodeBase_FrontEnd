<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Expiration date -->
    <meta http-equiv="expires" content="Fri, 15 October 2010 14:15:00 GMT" />

    <!-- keywords -->
    <meta name="keywords" content="keywordshere!,AMZ,MetaTags,LearnHTML5">

    <!-- Metas to stop indexing page in search engines-->
    <meta name="Googlebot" content="noodp" />
    <meta name="Slurp" content="noodp" />
    <meta name="msnbot" content="noodp" />


    <!-- Other usefull meta tags -->
    <meta name="robots" content="index, follow" />
    <meta name="content-language" content="en" />
    <meta name="author" content="John Smith" />
    <meta name="keywords" content="My Darling, pet shop, pet accessories, dog, collar,harness, dog lead, dog kennel, dog bowl, dog coats" />
    <meta name="description" content="The website of the pet shop My Darling." />
    
    
    <title>HTML5 Meta Tags</title>
</head>

<body>
    <!--

        Mata : meta contents used by search engines to filter search results.
        meta tag attributes are : content, http-equiv, name,charset

    -->

</body>

</html>
