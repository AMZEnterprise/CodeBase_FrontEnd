<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation With Javascript</title>
    <link rel="stylesheet" href="lib/css/style.css">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <form action="" id="myForm">

                    <div class="form-group">
                        <label for="firstname" class="form-check-label">نام</label>
                        <input type="text" id="firstname" class="form-control">
                        <span id="errorFirstname"></span>
                    </div>

                    <div class="form-group">
                        <label for="lastname">نام خانوادگی</label>
                        <input type="text" id="lastname" class="form-control">
                        <span id="errorLastname"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">ایمیل</label>
                        <input type="text" id="email" class="form-control">
                        <span id="errorEmail"></span>
                    </div>

                    <div class="form-group">
                        <div id="frmBtnsRight">
                            <div class="Btngender" id="genderMale">مرد</div>
                            <div class="Btngender" id="genderWoman">زن</div>
                            <span id="errorGender"></span>
                        </div>
                        <div id="frmBtnsLeft">
                            <input type="submit" class="btn btn-outline-primary btn-block mt-1">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
